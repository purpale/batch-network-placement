<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç«–å‘å¸ƒå±€äº¤äº’ç•Œé¢</title>
    <style>
        /* 1. CSSå˜é‡å®šä¹‰ - æ”¯æŒä¸»é¢˜åˆ‡æ¢ */
        :root {
            /* äº®è‰²ä¸»é¢˜å˜é‡ */
            --primary-bg: #ffffff;
            --secondary-bg: #f5f5f5;
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --option-bg: #f9f9f9;
            --option-selected: #e8f5e9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --theme-toggle-bg: #f0f0f0;
        }
        
        /* æš—è‰²ä¸»é¢˜å˜é‡ */
        .dark-theme {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --input-bg: #2d2d2d;
            --input-border: #555555;
            --button-bg: #388E3C;
            --button-hover: #2E7D32;
            --option-bg: #3d3d3d;
            --option-selected: #2d4d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --theme-toggle-bg: #333333;
        }
        
        /* 2. åŸºç¡€æ ·å¼é‡ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        html, body {
            height: 100%;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        /* 3. ç«–å‘å¸ƒå±€å®¹å™¨ - ä½¿ç”¨Flexbox */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: var(--primary-bg);
            color: var(--text-color);
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            gap: 30px;
            margin-top: 40px;
        }
        
        /* 4. ä¸»é¢˜åˆ‡æ¢æŒ‰é’®æ ·å¼ */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--theme-toggle-bg);
            border: 2px solid var(--input-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        
        /* 5. æ ‡é¢˜åŒºåŸŸ */
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* 6. å¤§å‹è¾“å…¥æ¡†æ ·å¼ */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-label {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .large-input {
            width: 100%;
            height: 120px;
            padding: 20px;
            font-size: 1.2rem;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            background-color: var(--input-bg);
            color: var(--text-color);
            resize: vertical;
            outline: none;
        }
        
        .large-input:focus {
            border-color: var(--button-bg);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        /* 7. é€‰æ‹©å—æ ·å¼ - ä¸‰é€‰ä¸€ */
        .selection-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .selection-section2 {
            display: flex;
            gap: 15px;
			flex-direction: row;
			justify-content: space-between;
        }

        .selection-label {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .options-container2 {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
		
        .option-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background-color: var(--option-bg);
            border: 2px solid var(--input-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option-item2 {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background-color: var(--option-bg);
            border: 2px solid var(--input-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

		.option-item:hover {
            background-color: var(--option-selected);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .option-item2:hover {
            background-color: var(--option-selected);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

		.option-item.selected {
            background-color: var(--option-selected);
            border-color: var(--button-bg);
        }
		.option-item2.selected {
            background-color: var(--option-selected);
            border-color: var(--button-bg);
        }
        
        .option-radio {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: var(--button-bg);
        }
		.option-radio2 {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: var(--button-bg);
        }

        
        .option-text {
            font-size: 1.1rem;
            flex-grow: 1;
        }
        
        /* 8. ç¡®è®¤æŒ‰é’®æ ·å¼ å’Œè¾“å…¥é—´éš” */
        .button-section {
            display: flex;
            justify-content: center;
            margin-top: 10px;
			gap: 15px;
        }
        
        .confirm-button {
			width: 30%;
            padding: 10px 10px;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .confirm-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px var(--shadow-color);
        }
        
        .confirm-button:active {
            transform: translateY(-1px);
        }

        .confirm-input[type="number"] {
			width: 70%;
            gap: 10px;
            padding: 10px 15px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
            outline: none;
        }

		.confirm-input:focus {
            border-color: var(--button-bg);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        
        /* 9. å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                gap: 25px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .large-input {
                height: 100px;
                font-size: 1.1rem;
            }
            
            .option-item {
                padding: 15px 18px;
            }
			.option-item2 {
                padding: 15px 18px;
            }

            
            .confirm-button {
                padding: 10px 10px 10px 10px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .theme-toggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .large-input {
                height: 90px;
                padding: 15px;
            }
            
            .options-container {
                gap: 10px;
            }
			.options-container2 {
                gap: 10px;
            }

        }
        
    </style>
