<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平四选一控件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 800;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #5d6d7e;
            margin-bottom: 50px;
            font-size: 1.2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .horizontal-options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .option {
            background: white;
            border: 3px solid #e0e6ed;
            border-radius: 16px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex: 1;
            min-width: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .option:hover {
            border-color: #4a6cf7;
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(74, 108, 247, 0.2);
        }
        
        .option.selected {
            border-color: #2ecc71;
            background: linear-gradient(145deg, rgba(46, 204, 113, 0.05), rgba(46, 204, 113, 0.12));
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.25);
        }
        
        .option-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f4f8, #e4e9f2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.4rem;
            color: #5d6d7e;
            transition: all 0.3s ease;
        }
        
        .option.selected .option-badge {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            transform: scale(1.1);
        }
        
        .option-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
            text-align: center;
        }
        
        .option-desc {
            color: #5d6d7e;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .selection-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #e0e6ed;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .selected .selection-indicator {
            border-color: #2ecc71;
            background-color: #2ecc71;
        }
        
        .selected .selection-indicator::after {
            content: "✓";
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .result-panel {
            background: linear-gradient(145deg, #f8f9fa, #eef2f7);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            display: none;
            border: 2px solid #e0e6ed;
        }
        
        .result-panel.show {
            display: block;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .result-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6rem;
            font-weight: 700;
        }
        
        .selected-option {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin: 0 auto 20px;
            font-weight: 700;
            color: #2ecc71;
            border: 3px solid #2ecc71;
            max-width: 500px;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .reset-btn {
            background: linear-gradient(145deg, #4a6cf7, #3a5bd9);
            color: white;
        }
        
        .reset-btn:hover {
            background: linear-gradient(145deg, #3a5bd9, #2a4bbf);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.3);
        }
        
        .submit-btn {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .submit-btn:hover {
            background: linear-gradient(145deg, #27ae60, #219653);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
        }
        
        .footer {
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 1100px) {
            .horizontal-options {
                flex-wrap: wrap;
            }
            
            .option {
                flex: 0 0 calc(50% - 10px);
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .horizontal-options {
                flex-direction: column;
            }
            
            .option {
                flex: 0 0 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="horizontal-options">
            <!-- 选项1 -->
            <div class="option" data-option="1">
                <div class="option-badge">A</div>
                <h3 class="option-title">选项A：高效快速</h3>
                <p class="option-desc">专注于快速执行和即时响应，适用于需要快速决策和高效完成的场景，强调时间效率。</p>
                <div class="selection-indicator"></div>
            </div>
            
            <!-- 选项2 -->
            <div class="option" data-option="2">
                <div class="option-badge">B</div>
                <h3 class="option-title">选项B：精准分析</h3>
                <p class="option-desc">注重数据分析和深度思考，适合需要精确评估和战略规划的任务，强调准确性和逻辑性。</p>
                <div class="selection-indicator"></div>
            </div>
            
            <!-- 选项3 -->
            <div class="option" data-option="3">
                <div class="option-badge">C</div>
                <h3 class="option-title">选项C：创新突破</h3>
                <p class="option-desc">追求创新思维和非传统解决方案，适用于需要创造力和突破性思维的挑战，强调新颖性。</p>
                <div class="selection-indicator"></div>
            </div>
            
            <!-- 选项4 -->
            <div class="option" data-option="4">
                <div class="option-badge">D</div>
                <h3 class="option-title">选项D：稳定可靠</h3>
                <p class="option-desc">重视稳定性和可预测性，适合需要长期维持和风险控制的场景，强调安全性和可靠性。</p>
                <div class="selection-indicator"></div>
            </div>
        </div>
        
        <div class="result-panel" id="resultPanel">
            <h3 class="result-title">您的选择</h3>
            <div class="selected-option" id="selectedOption">尚未选择任何选项</div>
            <div class="controls">
                <button class="btn reset-btn" id="resetBtn">重新选择</button>
                <button class="btn submit-btn" id="submitBtn">确认选择</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            const resultPanel = document.getElementById('resultPanel');
            const selectedOption = document.getElementById('selectedOption');
            const resetBtn = document.getElementById('resetBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            let selected = null;
            
            // 为每个选项添加点击事件
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const optionValue = this.getAttribute('data-option');
                    
                    // 如果点击的是已选中的选项，则取消选择
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        selected = null;
                        resultPanel.classList.remove('show');
                    } else {
                        // 移除其他选项的选中状态
                        options.forEach(opt => opt.classList.remove('selected'));
                        
                        // 选中当前选项
                        this.classList.add('selected');
                        selected = optionValue;
                        
                        // 显示结果面板并更新选中的内容
                        const optionTitle = this.querySelector('.option-title').textContent;
                        selectedOption.textContent = `${optionTitle}`;
                        resultPanel.classList.add('show');
                    }
                });
            });
            
            // 重置按钮事件
            resetBtn.addEventListener('click', function() {
                options.forEach(opt => opt.classList.remove('selected'));
                selected = null;
                resultPanel.classList.remove('show');
            });
            
            // 提交按钮事件
            submitBtn.addEventListener('click', function() {
                if (selected) {
                    alert(`您已确认选择选项${selected}！感谢您的选择。`);
                } else {
                    alert('请先选择一个选项！');
                }
            });
            
            // 添加键盘操作支持
            document.addEventListener('keydown', function(event) {
                // 数字1-4对应选择选项A-D
                if (event.key >= '1' && event.key <= '4') {
                    const optionIndex = parseInt(event.key) - 1;
                    if (optionIndex < options.length) {
                        options[optionIndex].click();
                    }
                }
                
                // ESC键取消选择
                if (event.key === 'Escape' && selected) {
                    resetBtn.click();
                }
                
                // Enter键确认选择
                if (event.key === 'Enter' && selected) {
                    submitBtn.click();
                }
            });
            
            // 默认选择第一个选项
            setTimeout(() => {
                if (!selected) {
                    // 可以选择取消默认选择，或者添加提示
                    // options[0].click();
                }
            }, 500);
        });
    </script>
</body>
</html>
